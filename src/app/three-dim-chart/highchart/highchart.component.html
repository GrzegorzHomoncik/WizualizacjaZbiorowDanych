<div id="container"
     (mousedown)="mouseClicked=true"
     (mouseup)="mouseClicked=false"
     (document:mousemove)="onMouseMove($event)">
  <highcharts-chart
    [Highcharts]="highcharts"
    [options]="chartOptions"
    style="width: 100%; height: 800px; display: block;">
  </highcharts-chart>
</div>
